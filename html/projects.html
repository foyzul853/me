<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Ultra-Stylish Page</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* General */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Roboto', sans-serif; overflow-x: hidden; background: #0f0c29; color: white; }
  section { padding: 80px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  h1, h2 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; }
  p { font-size: 1.2rem; max-width: 700px; text-align: center; margin-bottom: 40px; }

  /* Particle Background */
  #particles { position: fixed; width: 100%; height: 100%; top:0; left:0; z-index: -1; background: radial-gradient(circle at top left, #1c1c1c, #0f0c29); overflow: hidden; }

  /* Hero Section */
  #hero { position: relative; text-align: center; overflow: hidden; }
  #hero img { border-radius: 50%; border: 5px solid white; width: 200px; margin-top: 20px; }

  /* Games Section */
  #games { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; background: #111; border-top: 3px solid #0ff; border-bottom: 3px solid #0ff; }
  .game-frame { width: 400px; height: 400px; border: 3px solid #0ff; border-radius: 15px; }

  /* Models Section */
  #models { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
  .model-card { background: #222; padding: 25px; border-radius: 15px; text-align: center; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
  .model-card:hover { transform: scale(1.1); box-shadow: 0 0 20px #0ff; }

  /* Cursor Trail */
  .trail { width: 15px; height: 15px; background: #0ff; position: absolute; pointer-events: none; border-radius: 50%; mix-blend-mode: screen; }

  /* Spider */
  #spider { width: 50px; position: fixed; top: -50px; right: 50px; transition: top 0.2s; }

  /* Cars */
  .car { width: 120px; position: absolute; top: 80%; }
  @keyframes drive1 { 0% { left: -150px; } 100% { left: 110%; } }
  @keyframes drive2 { 0% { left: -200px; } 100% { left: 110%; } }

  /* Fade-in Sections */
  .fade-in { opacity: 0; transform: translateY(50px); transition: all 1s ease-out; }
  .fade-in.show { opacity: 1; transform: translateY(0); }

</style>
</head>
<body>

<div id="particles"></div>

<section id="hero" class="fade-in">
  <h1>Hi, I'm Foyzul Islam Riaz!</h1>
  <p>A web developer exploring the universe of coding, games, and cool animations.</p>
  <img src="536281729_1477749850341304_6990700491991689588_n.jpg" alt="Me">
</section>

<section id="games" class="fade-in">
  <h2>My Games</h2>
  <iframe class="game-frame" src="https://riazfoyzul.github.io/riazs-to-do-app/" title="To-Do-App"></iframe>
  <iframe class="game-frame" src="https://foyzul853.github.io/Game1/" title="Tic-Tac-Toe"></iframe>
</section>

<section id="models" class="fade-in">
  <h2>Website Models</h2>
  <div class="model-card" onclick="window.open('https://foyzul853.github.io/web11/index.html','_blank')">Hierarchical Website</div>
  <div class="model-card" onclick="window.open('https://foyzul853.github.io/web12/index.html','_blank')">Linear Website</div>
  <div class="model-card" onclick="window.open('https://foyzul853.github.io/web13/index.html','_blank')">Matrix Website</div>
  <div class="model-card" onclick="window.open('https://foyzul853.github.io/web14/index.html','_blank')">Database Model Website</div>
</section>

<img id="spider" src="https://imgs.search.brave.com/aBMW1EyhNjNGjeyqGBQBLTsK1A2l5cQ-Oh1g_cwVjIo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y2l0eXBuZy5jb20v/cHVibGljL3VwbG9h/ZHMvcHJldmlldy9o/YW5naW5nLXNwaWRl/ci1pbnNlY3QtaWxs/dXN0cmF0aW9uLWhk/LXBuZy03MDE3NTE2/OTQ4NzQzOTIxcWM0/anBqdmp2LnBuZz92/PTIwMjUxMTI3MjE" alt="Spider">
<img class="car" src="https://i.ibb.co/q5v9F7g/car.png" style="animation: drive1 12s linear infinite;" alt="Car">
<img class="car" src="https://i.ibb.co/q5v9F7g/car.png" style="animation: drive2 18s linear infinite; top: 85%;" alt="Car">

<script>
  // Particle Background
  const particlesContainer = document.getElementById('particles');
  const numParticles = 80;
  for(let i=0;i<numParticles;i++){
    let p = document.createElement('div');
    p.style.width = p.style.height = Math.random()*4+2+'px';
    p.style.position = 'absolute';
    p.style.background = '#0ff';
    p.style.borderRadius = '50%';
    p.style.top = Math.random()*100+'%';
    p.style.left = Math.random()*100+'%';
    p.style.opacity = Math.random();
    p.style.animation = `float ${5+Math.random()*5}s ease-in-out infinite alternate`;
    particlesContainer.appendChild(p);
  }

  // Cursor trail
  const trails = [];
  for(let i=0;i<10;i++){
    const t = document.createElement('div');
    t.classList.add('trail');
    document.body.appendChild(t);
    trails.push(t);
  }

  document.addEventListener('mousemove', e => {
    trails.forEach((t, index) => {
      setTimeout(() => { t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px'; }, index*20);
    });
  });

  // Spider scroll effect
  const spider = document.getElementById('spider');
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    spider.style.top = `${-50 + scrollY * 0.6}px`;
  });

  // Fade-in on scroll
  const faders = document.querySelectorAll('.fade-in');
  const appearOptions = { threshold: 0.2 };
  const appearOnScroll = new IntersectionObserver((entries, observer)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){ entry.target.classList.add('show'); observer.unobserve(entry.target);}
    });
  }, appearOptions);
  faders.forEach(fader => appearOnScroll.observe(fader));
</script>

</body>
</html>
